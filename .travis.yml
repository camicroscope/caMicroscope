os: linux
dist: xenial
language: node_js
node_js:
   - "12"
install:
    - npm ci
    - npm install jsdom
    - npm install -g http-server
    - npm install -g mocha
    - npm install -g eslint

stages:
  - name: tests
  - name: lintjs
  - name: linthtml

before_script:
  - http-server -s & # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc

jobs:
  include:
    - stage: tests
      name: Unit Tests
      script: mocha test --recursive --exit
    - stage: lintjs
      name: "JS Code Style Check"
      script:
        - eslint core/*.js
        - eslint core/extension/*.js
        - eslint components/**/*.js
        - eslint apps/**/*.js
