os: linux
dist: xenial
language: node_js
node_js:
   - "12"
install:
    - npm ci
    - npm install jsdom
    - npm install -g http-server
    - npm install -g mocha
    - npm install -g eslint
    - npm install -g site-validator-cli

stages:
  - test
  - name: lintjs
  - name: linthtml

before_script:
  - http-server -s & # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc
  
jobs:
  include:
    - stage: lintjs
      name: "JS Code Style Check"
      script: eslint **/*.js **/**/*.js **/**/**/*.js
    - stage: linthtml
      name: "HTML Code Style Check"
      script: site-validator --path index.html

script:
  - mocha test --recursive --exit
