<!DOCTYPE html>
<html>
  <head>
    <script src="../../core/Store.js"></script>
    <title>Export Results [caMicroscope]</title>
    <link rel="stylesheet" href="export.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-5" id="exportTitle">Export Results</h1>

    <div class="forme">
      <label for="slide_id">Slide Ids (exact matches, comma delimited):</label>
      <input type="text" class="" id="slide_id" name="slide_id" />
      <button
        id="populate_btn"
        onclick="populateList()"
        type="button"
        class="btn btn-primary mx-3"
      >
        Get List of Results
      </button>
    </div>
    <div class="result text-center">
      <h3>Select Results</h3>
      <div id="output"></div>
      <button
        id="convert_btn"
        onclick="downloadResults()"
        type="button"
        class="btn btn-primary my-3"
      >
        Download Selected Results
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="./tree_table.js"></script>
    <script src="./export.js"></script>
  </body>
</html>
