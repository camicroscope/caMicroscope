<!-- Main -->
<div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">General Feedback</a></li>
      <li class="tab"><a href="#login">Bug Report</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>General Feedback</h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
      
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            How do you use caMicroscope?<span class="req">*</span>
          </label>
          <textarea name="" id="" cols="10" rows="5">

          </textarea>
        </div>
        <div class="field-wrap">
          <label>
            Insert Feedback Here <span class="req">*</span>
          </label>
          <textarea name="" id="" cols="10" rows="5">

          </textarea>
        </div>
        
        <button type="submit" class="button button-block">Submit Feedback</button>
        
        </form>

      </div>
      
      <div id="login">   
        <h1>Bug Report</h1>
        
        <form action="/" method="post">
        
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
  
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="mt-3 flex justify-between space-x-1">
            <div class="flex h-12 w-16 cursor-pointer items-center justify-center rounded-md bg-sky-200 font-bold text-blue-900 hover:bg-blue-300">1</div>
            <div class="flex h-12 w-16 cursor-pointer items-center justify-center rounded-md bg-sky-200 font-bold text-blue-900 hover:bg-blue-300">2</div>
            <div class="flex h-12 w-16 cursor-pointer items-center justify-center rounded-md bg-sky-200 font-bold text-blue-900 hover:bg-blue-300">3</div>
            <div class="flex h-12 w-16 cursor-pointer items-center justify-center rounded-md bg-sky-200 font-bold text-blue-900 hover:bg-blue-300">4</div>
            <div class="flex h-12 w-16 cursor-pointer items-center justify-center rounded-md bg-sky-200 font-bold text-blue-900 hover:bg-blue-300">5</div>
          </div>
          <div class="mt-2 flex justify-between text-sm text-gray-400">
            <p>Not satisfied</p>
            <p>Very satisfied</p>
          </div>
        </div>
        
        <div class="form-check">
          <div>
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
          </div>
          
            <input class="text-white" type="radio" name="" >
            <input class="" type="radio" name="" >
            <input class="" type="radio" name="" >
            <input class="" type="radio" name="" >
            <input class="" type="radio" name="" >
          
          
          
        </div>
        
        
        <button class="button button-block">Log In</button>
        
        </form>
