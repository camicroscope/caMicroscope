    <title>CaMicroscope Data Table</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      textarea,
      select,
      input[type="text"] {
        font-family: "Lato", sans-serif;
        border: 2px solid #95a5a6;
        border-radius: 3px;
        padding: 6px 12px;
        line-height: 18px;
      }

      .container {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      /* CONTAINERS */
      .dataTable-wrapper.no-header .dataTable-container {
        border-top: 1px solid #d9d9d9;
      }

      .dataTable-wrapper.no-footer .dataTable-container {
        border-bottom: 1px solid #d9d9d9;
      }

      .dataTable-top > div:first-child,
      .dataTable-bottom > div:first-child {
        float: left;
      }

      .dataTable-top > div:last-child,
      .dataTable-bottom > div:last-child {
        float: right;
      }

      .dataTable-selector {
        padding: 6px;
      }

      .dataTable-input {
        padding: 6px 12px;
      }

      .dataTable-info {
        margin: 7px 0;
      }

      /* PAGER */
      .dataTable-pagination ul {
        margin: 0;
        padding-left: 0;
      }

      .dataTable-pagination li {
        list-style: none;
        float: left;
      }

      .dataTable-pagination a {
        border: 1px solid transparent;
        float: left;
        margin-left: 2px;
        padding: 6px 12px;
        position: relative;
        text-decoration: none;
        color: #333;
      }

      .dataTable-pagination a:hover {
        background-color: #d9d9d9;
      }

      .dataTable-pagination .active a,
      .dataTable-pagination .active a:focus,
      .dataTable-pagination .active a:hover {
        background-color: #d9d9d9;
        cursor: default;
      }

      .dataTable-pagination .ellipsis a,
      .dataTable-pagination .disabled a,
      .dataTable-pagination .disabled a:focus,
      .dataTable-pagination .disabled a:hover {
        cursor: not-allowed;
      }

      .dataTable-pagination .disabled a,
      .dataTable-pagination .disabled a:focus,
      .dataTable-pagination .disabled a:hover {
        cursor: not-allowed;
        opacity: 0.4;
      }

      .dataTable-pagination .pager a {
        font-weight: bold;
      }

      /* TABLE */
      .dataTable-table {
        max-width: 100%;
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
      }

      .dataTable-table > tbody > tr > td,
      .dataTable-table > tbody > tr > th,
      .dataTable-table > tfoot > tr > td,
      .dataTable-table > tfoot > tr > th,
      .dataTable-table > thead > tr > td,
      .dataTable-table > thead > tr > th {
        vertical-align: top;
        padding: 8px 10px;
      }

      .dataTable-table > tbody > tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .dataTable-table > tbody > tr:hover {
        background-color: #ddd;
      }

      .dataTable-table > thead > tr > th {
        color: white;
        background-color: #365f9c;
        vertical-align: bottom;
        text-align: left;
      }

      .dataTable-table > tfoot > tr > th {
        vertical-align: bottom;
        text-align: left;
        border-top: 1px solid #d9d9d9;
      }

      .dataTable-table th {
        vertical-align: bottom;
        text-align: left;
      }

      .dataTable-table th a {
        text-decoration: none;
        color: inherit;
      }

      .dataTable-sorter {
        display: inline-block;
        height: 100%;
        position: relative;
        width: 100%;
      }

      .dataTable-sorter::before,
      .dataTable-sorter::after {
        content: "";
        height: 0;
        width: 0;
        position: absolute;
        right: 4px;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        opacity: 0;
      }

      .dataTable-sorter::before {
        border-top: 4px solid #000;
        bottom: 2px;
      }

      .dataTable-sorter::after {
        border-bottom: 4px solid #000;
        border-top: 4px solid transparent;
        top: -2px;
      }

      .asc .dataTable-sorter::after,
      .desc .dataTable-sorter::before {
        opacity: 0.6;
      }

      .dataTables-empty {
        text-align: center;
      }

      .dataTable-top::after,
      .dataTable-bottom::after {
        clear: both;
        content: " ";
        display: table;
      }
      .btn {
        color: #fff;
        background-color: #365f9c;
        border-color: #365f9c;
        display: inline-block;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 0.25rem;
        -webkit-transition: all 0.2s ease-in-out;
        -o-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
        opacity: 0.8;
      }
      .btn:hover {
        color: #fff;
        background-color: #365f9c;
        border-color: #365f9c;
        opacity: 1;
      }
      .btn.disabled,
      .btn.disabled:hover {
        background-color: #cdcdcd;
        border-color: #cdcdcd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div style="width: 100%; height: 35px; background-color: #001871">
          <div style="padding: 8px">
            <a
              style="
                color: white;
                text-decoration: none;
                font-weight: 700;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                font-size: 0.9em;
              "
              href="./landing/landing.html"
              >Home</a
            >
            <a
              style="
                float: right;
                color: white;
                text-decoration: none;
                font-weight: 700;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                font-size: 0.9em;
              "
              href="#"
              onclick="googleSignOut('../login.html?logout=true')"
              >Sign Out</a
            >
            <div
              id="screenName"
              style="
                display: none;
                float: right;
                color: #c9c9c9;
                text-decoration: none;
                letter-spacing: 0.05em;
                font-size: 0.9em;
                padding: 0 1.5rem;
              "
            ></div>
          </div>
        </div>
        <table id="datatables"></table>
      </div>
    </div>
  </body>
  <script>
    // -- authentication check -- //
    if (!hasLoginAsGoogle()) window.location = "../login.html";

    const type = getUserType();

    // const idx = roles.findIndex((e) => e == "write" || e == "admin");
    if (type !== "Admin") {
      // crowd
      window.location = "./landing/crowd.html";
    }

    const HeadMapping = [
      {
        title: "ID",
        field: "oid",
      },
      {
        title: "Name",
        field: "name",
      },
      {
        title: "Study",
        field: "study",
      },
      {
        title: "Specimen",
        field: "specimen",
      },
      {
        title: "MPP",
        field: "mpp",
      },
      {
        title: "ROIs",
        field: "rois",
      },
    ];

    const findROICountByName = (name, array) => {
      const index = array.findIndex((d) => d["_id"]["name"] == name);
      return index == -1 ? 0 : array[index].count;
    };

    const reverse_threshold = 5;
    function initialize() {
      const params = getUrlVars();
      const store = new Store("../data/");
      store.getUsers(getUserId()).then((data) => {
        if (Array.isArray(data) && data.length > 0) {
          // user exist
          $USER = data[0];
          const screenName = document.getElementById("screenName");
          screenName.innerText = `hi, ${$USER.registration.screenName}`;
          screenName.style.display = "";
        }
      });
      store
        .findSlide()
        .then(async function (data) {
          data.sort((a, b) => {
            a.name - b.name;
          });
          // get ROI counts for each slide
          const roi_counts = await store.countLabelingBySlide();

          // filter
          if (
            !(Object.keys(params).length === 0 && params.constructor === Object)
          ) {
            const keys = Object.keys(params);
            const v2 = Object.values(params);
            data = data.filter((d) => {
              const v1 = getValues(d, keys);
              return AND.call(this, v1, v2, eq);
            });
          }

          // mapping data
          const keys = HeadMapping.map((d) => d.field);
          if (data.map) {
            return data
              .map((d) => {
                const rs = [];
                keys.forEach((key, i) => {
                  if (i == 0) rs.push(d["_id"]["$oid"]);
                  // add rois #
                  else if (key == "rois")
                    rs.push(findROICountByName(d.name, roi_counts));
                  else if (!d[key]) rs.push("");
                  else rs.push(d[key]);
                });
                // <button class="btn disabled" data-id='${rs[0]}' onclick='openCreate(this)' disabled>Create</button>
                const btn = `
					<button class="btn disabled" data-id='${rs[0]}' onclick='openCreate(this)' disabled>Create</button>
					<button class="btn" data-id='${rs[0]}' onclick='openView(this)'>View All</button>`;

                rs.push(btn);
                return rs;
              })
              .sort((a, b) => a[5] - b[5]);
          } else {
            // we have no data to render! Let's add a default button
            const default_btn = [];
            keys.forEach((key, i) => {
              if (i == 0) default_btn.push("NO DATA");
              else default_btn.push("");
            });
            const btn = `<button class="btn" onclick='alert("No Data")'>Open</button>`;
            default_btn.push(btn);
            return [default_btn];
          }
        })
        .then((data) => {
          // reverse
          const idx = data.findIndex((d) => d[5] >= reverse_threshold);
          if (idx === 0 || idx === 1) return data;
          if (idx === -1) {
            data.reverse();
          } else {
            const a = data.slice(0, idx).reverse();
            const b = data.slice(idx);
            data = a.concat(b);
          }
          return data;
        })
        .then(function (data) {
          if (data.length == 0) {
            var div = document.querySelector(".container");
            div.textContent = `No Data Found ... x _ x`;
            return;
          }
          const head = HeadMapping.map((d) => d.title);
          head.push("");
          const obj = {
            headings: head,
            data: data,
          };
          dataTableInstance = new DataTable("#datatables", {
            perPage: 50,
            perPageSelect: [25, 50, 100],
            data: obj,
          });
        });
    }

    function AND(p, t, func) {
      return p.reduce((acc, v, i) => {
        return acc && func.call(this, v, t[i]);
      }, true);
    }

    function eq(v1, v2) {
      return v1 == v2;
    }

    function getValues(d, keys) {
      const rs = [];
      keys.forEach((key) => {
        rs.push(d[key]);
      });
      return rs;
    }

    function openCreate(e) {
      const oid = e.dataset.id;
      if (oid) {
        window.location.href = `./labeling/labeling.html?slideId=${oid}`;
      } else {
        alert("No Data Id");
      }
    }
    function openView(e) {
      const oid = e.dataset.id;
      if (oid) {
        window.location.href = `./labeling/labelingViewer.html?slideId=${oid}`;
      } else {
        alert("No Data Id");
      }
    }
    document.addEventListener("DOMContentLoaded", initialize);
  </script>
