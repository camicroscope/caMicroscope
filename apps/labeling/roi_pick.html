    <H1 id='message' style='color:black;'>Loading...</H1>
  </body>
  <script type="text/javascript">
  // -- authentication check -- //
  if(!hasLoginAsGoogle()) window.location = '../../login.html';
  
  const params = getUrlVars();
  const slideId = params.slideId;
  const cid = params.collectionId;
    async function initialize() {
      const store = new Store("../../data/");
      const creator = sessionStorage.getItem('email');
      // const creator = "_0wwttfdvb";
      const rois = await store.findLabelingByTypeOrCreator(slideId, "label");
      let vtas = await store.findLabelingAnnotationByTypeOrCreator(
        slideId,
        "annotation",
        creator
      );
      vtas = vtas
        .filter(d => d.provenance.analysis.type == "simple")
        .map(d => d._id);

      for(let i =0;i < rois.length; i++){
        const roi = rois[i];
        if(!hasDone(roi,vtas)){
            //console.log(`./labelingSimpleAnnotation.html?labelId=${roi._id}&slideId=${slideId}&collectionId=${cid}`);
            window.location.href = `./labelingSimpleAnnotation.html?labelId=${roi._id}&slideId=${slideId}&collectionId=${cid}`;
        }
      }

      // All Done
      redirect(`./labelingSimpleAnnotationViewer.html?collectionId=${cid}`, 'You Are Done With This Silde, Please Pick New One!',3);
      //window.location.href = `../collection/viewer.html?collectionId=${cid}`;
    }

    function hasDone(roi, vtas){
        while (roi.annotations.length > 0) {
            const labeling_id = roi.annotations[0];
            if (-1 == vtas.indexOf(labeling_id)) {
                roi.annotations.shift();
            }else{
                // find it.
                return true;
            }
        }
        return false;

    }
    document.addEventListener("DOMContentLoaded", initialize);
  </script>
